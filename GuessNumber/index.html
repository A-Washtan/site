<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>لعبة توقع الرقم</title>
  </head>
  <body dir="rtl">
    <header>
      <h1>!توقع الرقم</h1>
      <p class="between">(بين 1 و 20)</p>
      <button class="btn again">!حاول مرة اخرى</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">افحص!</button>
      </section>
      <section class="right">
        <p class="message">ابدأ التوقع...</p>
        <p class="label-score">💯 الهدف: <span class="score">20</span></p>
        <p class="label-highscore">
          🥇 اعلى توقع: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    
    <script src="script.js"></script>
  </body>
</html>
